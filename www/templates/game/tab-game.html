<ion-view view-title="Game">
  <ion-content class="">
    <div class="row" style="padding: 0px">
      <div class="col" style="padding: 0px">
        <div class="outer-cell">
          <wtable myclass="'main-table unselectable'" input="game.displayedTable" clickfunc="clickedItTrans" scrw="scrw"></wtable>
        </div>
      </div>
    </div>
    <!--<ion-item>-->
 
    <!--<ion-list>-->
    <ion-toggle  ng-model="$parent.multiThread">
        multiThread
    </ion-toggle>
    
    <!--<ion-select  ng-model="settings.enableFriends">
        Enable Friends
    </ion-select>
    -->
     
    <label class="item item-input item-select">
    <div class="input-label">
      Depth
    </div>
    <select ng-model="$parent.desiredDepth" ng-init="$parent.desiredDepth=3">
      <option >2</option>
      <option ng-selected="selected">3</option>
      <option >4</option>
    </select>
  </label>
    
    
    <!--</ion-list>-->
 
 

    <!--</ion-item>-->
  </ion-content>
</ion-view>
