<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Game" icon-off="ion-ios-play-outline" icon-on="ion-ios-play" href="#/tab/game">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>

  <!-- Stats Tab -->
  <ion-tab title="Game stats" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>

  <!-- Lobby Tab -->
  <ion-tab title="Lobby" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" href="#/tab/lobby">
    <ion-nav-view name="tab-lobby"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Settings ({{isConnected? 'Online':'Offline'}})" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
